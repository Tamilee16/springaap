plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-managment' version '1.0.11.RELEASE'
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springfragmework.boot:spring-boot-strater-web'
    providedRuntime 'org.apache.tomcat.embed:tomcat-embed-jasper'
    
}